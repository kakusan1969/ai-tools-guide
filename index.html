
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 工具優先級與變現指南 × 穩定六模組版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, padding-top 0.3s ease, padding-bottom 0.3s ease;
    }
    .accordion-button.active .arrow-down {
      transform: rotate(180deg);
    }
    .arrow-down {
      transition: transform 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4 sm:p-8 flex justify-center items-start">
  <div class="w-full max-w-3xl bg-white shadow-xl rounded-xl p-6 sm:p-8">
    <header class="mb-8 text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-pink-500 to-orange-500">
        AI 工具優先級與變現指南
      </h1>
      <p class="text-gray-600 mt-2">點擊下方列表查看各工具的詳細信息與變現方式。</p>
    </header>

    <div id="accordionContainer" class="space-y-4"></div>

    <footer class="text-center text-xs text-gray-400 mt-12">
      本頁由郭老師 × 軍師協作製作，部署於 GitHub Pages。
    </footer>
  </div>

  <script>
    const data = [
      {
        title: "1. ChatGPT（文字生成 AI）",
        reason: "用途多元、變現管道廣，人人可入門。",
        items: [
          "內容寫作：部落格、SEO文、廣告文案。",
          "翻譯轉錄：協助文件翻譯、語音轉文字。",
          "劇本創作：小說、漫畫、動畫本。",
          "顧問與教學：生成簡報、教材、顧問報告。",
          "AI小幫手服務：為學生、小商家代寫報告。"
        ],
        color: "indigo"
      },
      {
        title: "2. Midjourney / SD（AI 繪圖）",
        reason: "創作無門檻、圖像商品市場巨大。",
        items: [
          "銷售藝術圖：貼圖、NFT、T-shirt設計。",
          "接案設計：Logo、海報、插畫。",
          "製作數位產品：桌布、模板、線上資源。",
          "內容配圖：簡報、部落格插圖。"
        ],
        color: "rose"
      },
      {
        title: "3. Canva（AI設計整合平台）",
        reason: "適合設計初學者，快速產出商品與社群內容。",
        items: [
          "電子書與教材製作：結合圖文內容與美編排版。",
          "社群貼文設計：快速製作一套風格一致的內容。",
          "商業簡報製作：搭配 GPT 生文 + Canva 美化。",
          "線上商品圖：蝦皮、Pinkoi 圖卡與版型。"
        ],
        color: "emerald"
      },
      {
        title: "4. ElevenLabs / Speechify（AI 語音）",
        reason: "不露臉創作者福音，音頻與配音需求大增。",
        items: [
          "YouTube 配音：無臉影片語音生成。",
          "Podcast 與有聲書：快速產出高品質音訊。",
          "角色語音克隆：打造品牌聲音。",
          "語音朗讀服務：支援多語言與教育應用。"
        ],
        color: "amber"
      },
      {
        title: "5. Pictory / Synthesia / RunwayML（AI 影片工具）",
        reason: "短影音與教學影片崛起，影片為流量重鎮。",
        items: [
          "AI Shorts 頻道：TikTok、YouTube Shorts。",
          "數位人影片：虛擬主播與簡報主角。",
          "腳本轉影片：ChatGPT 腳本 → AI 影片。",
          "快速剪輯：Runway 模板自動剪片。"
        ],
        color: "sky"
      },
      {
        title: "📌 重要提示",
        reason: "啟動 AI 副業前，應熟記以下準則。",
        items: [
          "AI 是工具，不是奇蹟：成功仍需創意與實踐。",
          "善用免費試用：選擇最適合自己的平台與工具。",
          "商業使用要審查授權：避免侵權風險。",
          "累積作品集：是建立信任與變現的關鍵。"
        ],
        color: "gray"
      }
    ];

    const container = document.getElementById('accordionContainer');

    data.forEach((tool, i) => {
      const outer = document.createElement('div');
      outer.className = `accordion-item rounded-lg shadow-md overflow-hidden`;

      const button = document.createElement('button');
      button.className = `accordion-button w-full flex justify-between items-center text-left p-5 bg-${tool.color}-500 text-white hover:bg-${tool.color}-600 focus:outline-none`;
      button.innerHTML = `
        <span class="text-lg font-semibold">${tool.title}</span>
        <svg class="arrow-down w-6 h-6 text-${tool.color}-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      `;

      const content = document.createElement('div');
      content.className = `accordion-content bg-${tool.color}-50`;
      content.innerHTML = `
        <div class="p-5 space-y-3 text-${tool.color}-800">
          <p><strong>優先級原因：</strong>${tool.reason}</p>
          <ul class="list-disc list-inside">${tool.items.map(item => `<li>${item}</li>`).join('')}</ul>
        </div>
      `;

      outer.appendChild(button);
      outer.appendChild(content);
      container.appendChild(outer);
    });

    document.querySelectorAll('.accordion-button').forEach(button => {
      button.addEventListener('click', () => {
        const content = button.nextElementSibling;
        const isActive = button.classList.contains('active');

        document.querySelectorAll('.accordion-button').forEach(b => {
          if (b !== button && b.classList.contains('active')) {
            b.classList.remove('active');
            const c = b.nextElementSibling;
            c.style.maxHeight = '0';
            c.style.paddingTop = '0';
            c.style.paddingBottom = '0';
          }
        });

        button.classList.toggle('active');
        if (!isActive) {
          content.style.maxHeight = content.scrollHeight + 'px';
          content.style.paddingTop = '1.25rem';
          content.style.paddingBottom = '1.25rem';
        } else {
          content.style.maxHeight = '0';
          content.style.paddingTop = '0';
          content.style.paddingBottom = '0';
        }
      });
    });
  </script>
</body>
</html>
